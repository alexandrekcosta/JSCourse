<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values sum</title>
    <style>

        body{

            font:normal 18pt Arial;

        }

        input{

            font:normal 18pt Arial;
            width: 100px;

        }

        div#res{

            margin-top: 20px;

        }

    </style>
</head>
<body>
    <h1>Values sum</h1>
    <input type="number" name="txn1" id="txn1">
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="Sum" onclick="sum()">

    <div id="result">Result: </div>

    <script>

        function sum(){

            var tn1 = window.document.getElementById('txn1')
            var tn2 = window.document.getElementById('txn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sum = n1 + n2
            var result = window.document.getElementById('result')
            result.innerHTML ='Result: '+ n1+'+'+n2+'='+sum

        }

    </script>
</body>
</html>
