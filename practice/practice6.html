<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours checker</title>
</head>
<body>

    <h1>Hours checker</h1>
    <br>
    <input type="button" value="Check now!">
    <br>
    <div id="result"> </div>
    <script>

        function action(){

            var hour = new Date()
            var now = hour.getHours()
            var res = window.document.getElementById('result')
            res.innerHTML = 'Hour: '+now

        }

    </script>
    
</body>
</html>
