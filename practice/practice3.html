<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconds counter</title>

    <style>

        body{

            background-color: rgb(63, 163, 177);
            color: white;
            font-family:'Segoe UI';
            font-size: 18px;

        }

        div#Count{

            margin-top: 10px;

        }

    </style>

</head>
<body>
    <h1>Seconds counter</h1>
    Enter seconds: <input type="number" name="sec" id="seconds">
                    <input type="button" value="Count" onclick="action()">
                    <div id="secs">Seconds: </div>
                    <div id="mins">Minutes: </div>
                    <div id="hrs">Hours: </div>
                    

                    <script>
                        function action(){

                        var inputStart = window.document.getElementById('seconds')
                        var input = Number(inputStart.value)
                        var hr = input / 3600
                        var min = input / 60
                        var secOutput = window.document.getElementById('secs')
                        secOutput.innerHTML = "Seconds: "+input
                        var minOutput = window.document.getElementById('mins')
                        minOutput.innerHTML = "Minutes: "+min
                        var hrOutput = window.document.getElementById('hrs')
                        hrOutput.innerHTML = "Hours: "+hr

                        }


                    </script>
</body>
</html>
