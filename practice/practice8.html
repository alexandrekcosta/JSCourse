<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good day wisher</title>

    <style>

        body{

            background: rgb(20,79,131);
            background: radial-gradient(circle, rgba(20,79,131,1) 0%, rgba(34,162,195,1) 100%); 
            font-family: 'Brush Script MT',cursive;
            color: rgb(197, 181, 36);


        }

        input{

            font-family: 'Brush Script MT',cursive;


        }

        div#result{

            font-family: 'Brush Script MT',cursive;
            color: green;
            font-size: 24px;

        }

    </style>
</head>
<body>
    
    <h1>Good Day wisher</h1>
    <br>
    <input type="number" name="hourInput" id="hourInput">
    <input type="button" value="Check!" onclick="action()">
    <div id="result"></div>

    <script>

        function action(){

            
            var pullResult = window.document.getElementById('result')
            var pullInput = window.document.getElementById('hourInput')
            var now = Number(pullInput.value)
            
            if(now < 0 && now > 18){

                pullResult.innerHTML = 'Good evening!'

            }else if(now < 6 && now > 0){

                pullResult.innerHTML = 'Good night!'

            }else if(now < 12 && now > 6){

               pullResult.innerHTML = 'Good morning!' 

            }else if(now < 18 && now > 12){

                pullResult.innerHTML ='Good afternoon!'

            }

        }

    </script>

</body>
</html>
