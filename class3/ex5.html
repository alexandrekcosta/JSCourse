<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First steps to DOM</title>

    <style>

        body{

            background-color: rgb(98, 174, 245);
            color: white;
            font:normal 20pt Arial;

        }

    </style>
</head>
<body>
    
    <h1>Starting studies about DOM</h1>
    <p>Look this result</p>
    <p>Learning how do use <strong>DOM</strong> in Javascript</p>
    <div id="msg">Click at me!</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        var bbody = window.document.body
        window.document.writeln('Hello world!') 
        window.document.writeln(window.document.charset)
        window.document.writeln(window.document.URL)
        window.document.writeln(window.navigator.appName)
        window.document.writeln('It is wrote like that: '+p1.innerText)
        window.document.writeln('It is wrote like that: '+p2.innerText)
        window.document.writeln('It is wrote like: '+p2.innerHTML)
        window.alert(p2.innerHTML)
        window.alert(p2.innerText)
        p1.style.color = 'blue'
        bbody.style.background = 'green'
        d.style.background = 'orange'
        d.innerText= 'I will be waiting'
        d.window.document.querySelection('id#msg')
        d.style.color = 'blue'
        d.style.background = 'yellow'
    </script>

</body>
</html>
